# mathjax: true

## Paginate ##
paginate: 5
paginate_path: /page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: html # text | html

## Build ##
permalink: date
markdown: kramdown 
github: [metadata]
highlighter: rouge


exclude:
  - Gemfile
  - Gemfile.lock
  - README-*.md
  - README.md
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - gulpfile.js
  - npm-debug.log.*
  - /node_modules
  - /vendor
  - .travis.yml

## Plugins ##
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

## Server ##
url: https://wangqiru.com
enforce_ssl: wangqiru.com

## Development ##
isdebug: false
