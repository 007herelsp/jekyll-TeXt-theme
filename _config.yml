## Base settings ##
# url:  #the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /
title: Henry's Blog
description: This is Henry's Blog, a Programmer, a Data Visualiser, a Photographer and an Entrepreneur.

nav_lists:
  - titles:
      en: About
      zh: 关于
      zh-Hans: 关于
    url: /about.html


## Language & timezone ##
lang: en #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone: Europe/London

